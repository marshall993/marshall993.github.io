<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scott Marshall - Front End Developer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__column">
        <svg class="header__logo" width="25px" height="25px" viewBox="0 0 166 167" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
        <path d="M116,16 L180.68272,16 L180.68272,80.6827202 L116,16 Z" id="path-1"></path>
        </defs>
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(-16.000000, -16.000000)">
        <rect fill="currentColor" transform="translate(99.000000, 99.000000) rotate(-45.000000) translate(-99.000000, -99.000000) " x="59" y="-1" width="80" height="200" rx="40"></rect>
        <g>
        <use fill="currentColor" fill-rule="evenodd" xlink:href="#path-1"></use>
        <path stroke="currentColor" stroke-width="1" d="M117.207107,16.5 L180.18272,79.4756134 L180.18272,16.5 L117.207107,16.5 Z"></path>
        </g>
        <path d="M16.3574219,117.705078 L81.040142,117.705078 L81.040142,182.387798 L16.3574219,117.705078 Z" id="Combined-Shape" fill="currentColor" transform="translate(48.698782, 150.046438) rotate(-180.000000) translate(-48.698782, -150.046438) "></path>
        </g>
        </g>
        </svg>
      </div>
      <div class="header__column header__column--actions">
        <button class="header__button header__button--menu">
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.25 21.25H23.75M6.25 15H23.75M6.25 8.75H23.75" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>            
        </button>

        <button class="header__button header__button--toggle" data-toggle>
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 6C9 10.9706 13.0294 15 18 15C18.9093 15 19.787 14.8655 20.6144 14.6147C19.4943 18.3103 16.0613 20.9999 12 20.9999C7.02944 20.9999 3 16.9707 3 12.0001C3 7.93883 5.69007 4.50583 9.38561 3.38574C9.13484 4.21311 9 5.09074 9 6Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <section class="banner">
    <div class="banner__content"> 
      <h1 class="banner__heading">Hi, <span>I'm Scott</span>, a Front End Developer who specializes in creating and customizing Shopify themes.</h1>
      <p class="banner__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae sint saepe aliquam quibusdam eius laudantium.</p>
      <a class="banner__button" href="#">Hire Me</a>
    </div>
  </section>

  <script>
    const toggleButton = document.querySelector('[data-toggle]');
    toggleButton.addEventListener('click', function() {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
